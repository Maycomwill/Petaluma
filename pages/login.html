<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petaluma</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="login.css">
  <link rel="shortcut icon" href="../assets/petaluma-logo.svg" type="image/x-icon">
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <a href="/Petaluma">
          <img src="../assets/petaluma-logo.png" alt="petaluma logo" width="50px" height="50px">
        </a>
      </div>
      <ul class="menu">
        <li>
          <a href="/Petaluma">Início</a>
        </li>
        <li>
          <a href="./about.html">Sobre</a>
        </li>
        <li>
          <a href="./product.html">Produtos</a>
        </li>
        <li>
          <a href="./contact.html">Contato</a>
        </li>
        <li>
          <a href="#" title="login"><img src="../assets/log-in.svg" alt="login button"></a>
        </li>
      </ul>
    </nav>
  </header>
  <section class="main">
    <div class="login-wrapper">
      <form action="" class="login">
        <div class="email">
          <label for="email">
            Email
          </label>
          <input type="email" name="email" placeholder="Digite seu email" id="email" />
        </div>
        <div class="password">
          <label for="password">
            Senha
          </label>
          <input type="password" name="password" placeholder="Digite sua senha" id="password" />
        </div>
        <div class="remember">
          <input type="checkbox" name="remember" id="" title="remember" />
          <label for="remember">Lembre-me por 30 dias</label>
        </div>
        <div class="submit">
          <button type="submit">Login</button>
        </div>
        <div class="forget">
          <a href="">Esqueci minha senha</a>
          <a href="">Não possui uma conta? Cadastre-se</a>
        </div>
      </form>
    </div>
  </section>
  <footer>
    Todos os direitos reservados | Petaluma 2023 &copy;
  </footer>
  <script src="main.js"></script>
</body>

</html>
